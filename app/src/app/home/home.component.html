<div class="container">
  <div class="row">
    <p class="display-6">Repositorios</p>
  </div>
  <div class="row">
    <p class="fs-5">Seleccione la lista que desee visualizar</p>
  </div>
  <div class="row">
    <div class="col">
      <button
        *ngFor="let collection of selectionOptions"
        class="btn btn-outline-success"
        [ngClass]="{ active: selection === collection }"
        (click)="onListChanged(collection)"
      >
        {{ collection }}
      </button>
    </div>
  </div>
  <div class="row">
    <ng-container *ngIf="isDataLoaded">
      <app-card [collection]="selection" [list]="listToExport"></app-card>
    </ng-container>
  </div>
  <div class="row">
    <footer></footer>
  </div>
</div>
